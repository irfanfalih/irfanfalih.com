<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Embed Canva Design</title>
  <style>
    /* Tambahkan beberapa gaya dasar untuk tampilan */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .embed-container {
      position: relative;
      width: 100%;
      max-width: 800px; /* Sesuaikan dengan lebar maksimum */
      height: 0;
      padding-top: 56.25%; /* Rasio aspek 16:9 */
      box-shadow: 0 2px 8px rgba(63, 69, 81, 0.16);
      margin: 20px auto;
      border-radius: 8px;
      overflow: hidden;
    }
    .embed-container iframe {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border: none;
    }
  </style>
</head>
<body>

  <div class="embed-container">
    <iframe loading="lazy" src="https://www.canva.com/design/DAGV9rOQjJk/xSl19x9_DLZ2i2SO8Otl3Q/view?embed" 
            allowfullscreen="allowfullscreen" allow="fullscreen"></iframe>
  </div>

  <p style="text-align: center;">

       target="_blank" rel="noopener">Web Designer Online Portfolio</a> by Khusus Reguler
  </p>

</body>
</html>
